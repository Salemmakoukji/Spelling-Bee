<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spelling Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="Assets/Spelling Bee Logo tranparent.png" alt="Logo">
        <h1>Spelling Bee</h1>
      </div>
      <div id="userInfo" class="user-info">
        <div id="playerDetails" class="player-details">
          <span id="playerName"></span>
          <span id="playerScore"></span>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <h2>Spelling Game</h2>
    <button onclick="playWord()">Hear Word</button>
    <p id="wordDefinition"></p>

    <form id="guessForm">
      <label for="guess">Your Guess:</label>
      <input type="text" id="guess" name="guess">
      <button type="button" onclick="submitGuess()">Submit</button>
    </form>

    <p id="gameMessage"></p>
  </main>

  <script src="game1.js"></script>
</body>
</html>
