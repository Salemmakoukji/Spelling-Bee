<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Bee App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="honeycomb"></div>
    <div class="container">
        <h1>Spelling Bee Game</h1>

        <!-- Name input form -->
        <div id="nameForm">
            <h2>Enter Your Name to Play</h2>
            <input type="text" id="userName" placeholder="Your name here" required />
            <button id="startGame">Start Game</button>
        </div>

        <!-- Game area (hidden initially) -->
        <div id="gameArea" style="display: none;">
            <div id="scorePanel">Score: <span id="score">0</span>
                <button id="exportData">Download Scores</button>
            </div> <!-- Score panel -->

            <p id="welcomeMessage"></p>
            <!--<p id="definition"></p>
            <p id="sentence"></p>-->

            <!-- New buttons -->
            <button id="playWord">Play Word</button>
            <button id="replayWord">Replay Word</button>
            <button id="playDefinition" disabled>Play Definition</button>
            <button id="playSentence" disabled>Play Sentence</button>

            <input type="text" id="userInput" placeholder="Type the word here" />
            <button id="checkWord">Submit</button>
            <button id="nextWord" style="display: none;">Next Word</button>
            <p id="feedback"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
