<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Bee App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Player Name Block -->
        <div class="player-name-block">
            <h2>Welcome to the Spelling Bee Game!</h2>
            <input type="text" id="playerNameInput" placeholder="Enter your name" />
            <button id="startGameBtn">Start Game</button>
            <!-- Score Panel below the player name -->
            <p id="scorePanel">Score: 0</p>
        </div>

        <!-- Game Box Block -->
        <div class="game-box-block">
            <div id="gameBox" class="game-box hidden">
                <h3 id="wordDisplay">Word: </h3>
                <input type="text" id="answerInput" placeholder="Type the word you hear" />
                <button id="playWordBtn">Play Word</button>
                <button id="replayWordBtn">Replay Word</button>
                <button id="playDefinitionBtn" disabled>Play Definition</button>
                <button id="playSentenceBtn" disabled>Play Sentence</button>
                <button id="submitBtn">Submit</button>
                <button id="nextWordBtn" class="hidden">Next Word</button>
                <p id="resultMessage"></p>
            </div>
        </div>

        <!-- Download Score Button -->
        <div class="download-score-block">
            <button id="downloadScoreBtn" class="hidden">Download Score</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
