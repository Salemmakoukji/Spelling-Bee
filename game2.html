<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spelling Bee Games</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="Assets/Spelling Bee Logo tranparent.png" type="image/x-icon">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="Assets/Spelling Bee Logo tranparent.png" alt="Logo" />
        <h1>Spelling Bee</h1>
      </div>
      <div id="userInfo" class="user-info">
        <input type="text" id="playerNameInput" placeholder="Player Name" oninput="updatePlayerName()">
        <span id="playerScore"></span>
      </div>
    </nav>
  </header>

  <main>
    <h2>Spelling Game</h2>
    <button onclick="playWord()">Hear Word</button>
    <p id="wordDefinition"></p>

    <div id="guessForm">
      <label for="guess">Your Guess:</label>
      <input type="text" id="guess" name="guess">
      <button type="button" onclick="submitGuess()">Submit</button>
    </div>

    <p id="gameMessage"></p>
  </main>

  <script src="game2.js"></script>
</body>
</html>
