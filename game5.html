<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spelling Bee Games</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="Assets/Spelling Bee Logo tranparent.png" type="image/x-icon">
</head>

<body>
  <header>
    <nav>
      <div class="logo">
        <a href="index.html"><img src="Assets/Spelling Bee Logo tranparent.png" alt="Logo" /></a>
        <h1>Spelling Bee</h1>
      </div>
      <div id="userInfo" class="user-info">
        <input type="text" id="playerNameInput" placeholder="Player Name" oninput="updatePlayerName()">
        <span id="playerScore" onmouseover="showScoreDetails()" onmouseout="hideScoreDetails()">Score: 0</span>

        <!-- Tooltip for score breakdown -->
        <div id="scoreBreakdown" class="tooltip">
          <!-- Score details will be populated here -->
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="game-container">
      <div class="card">
          <h3>Missing Letters</h3>
          
          <!-- Word with Missing Letters -->
          <div id="missingWordContainer">
              <p id="missingWord"></p>
          </div>
          
          <!-- Input for Guess -->
          <label for="letterGuessInput">Fill in the missing letters:</label>
          <input type="text" id="letterGuessInput" placeholder="Enter missing letters here" maxlength="5">
          <button id="submitGuessButton" onclick="submitGuess()">Submit</button>
          
          <!-- Game Feedback -->
          <p id="gameMessage"></p>
          
          <!-- Reset Button -->
          <button id="resetButton" onclick="resetGame()">Next Word</button>
      </div>
  </div>
  </main>
  <script src="game5.js"></script>
</body>

</html>
